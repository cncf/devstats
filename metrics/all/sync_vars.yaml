---
vars:
  - name: os_hostname
    type: s
    command: [hostname]
    no_write: true
  - name: projects_health_partial_html
    type: s
    command:
      - cat
      - '{{datadir}}partials/projects_health.html'
    replaces:
      - [hostname, os_hostname]
      #- [hostname, ':devstats.cncf.io']
      - [':testsrv=teststats.cncf.io ', ':']
      - [': teststats.cncf.io=testsrv', ':']
      - [':testsrv=', ':<!-- ']
      - [':=testsrv', ': -->']
      - [':prodsrv=devstats.cncf.io ', ':']
      - [': devstats.cncf.io=prodsrv', ':']
      - [':prodsrv=', ':<!-- ']
      - [':=prodsrv', ': -->']
      - [':>Up<', ':>⇧<']
      - [':>Down<', ':>⇩<']
    queries_before: true
    queries:
      - [metrics, "select series, name, str from sprojects_health where period = 'd' and series like 'phealth%' order by name asc", series]
    loops_before: true
    loops:
      - [0,0,238,1] # number of prod CNCF projects 32G + 36I + 143S + 26A + 2O (26A = 3I + 22S + 1SM, N+2 because includes 'CNCF' on test, and has 'All CNCF')
                    # 'openmetrics' was merged into prometheus (1SM - SandboxMerge) in 11A
                    # it also has archived I: 'rkt', 'opentracing', 'keptn'
                    # archived S: 'brigade', 'smi', 'openservicemesh'/'osm', 'krator', 'ingraind/fonio', 'curiefense', 'krustlet', 'skooner/k8dash', 'curve', 'fabedge', 'kubedl', 'superedge', 'nocalhost', 'merbridge', 'devstream', 'teller', 'openelb', 'sealer', 'cni-genie', 'servicemeshperformance', 'xline', 'pravega' on test
                    # brigade\|smi\|openservicemesh\|osm\|krator\|ingraind\|fonio\|curiefense\|krustlet\|skooner\|k8dash\|curve\|fabedge\|kubedl\|superedge\|nocalhost\|merbridge\|devstream\|teller\|openelb\|sealer\|cni-genie\|servicemeshperformance\|xline\|pravega
      - [1,0,76,1]  # number of metrics in projects health
