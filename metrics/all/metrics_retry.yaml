---
metrics:
  - name: Activity repo groups
    series_name_or_func: multi_row_single_column
    sql: activity_repo_groups
    periods: h,d,w,m,q,y
    aggregate: 1,7,24
    skip: h7,w7,m7,q7,y7,d24,w24,m24,q24,y24
    multi_value: true
    drop: sact
    allow_fail: true
  - name: Commits repo groups
    series_name_or_func: multi_row_single_column
    sql: commits_repo_groups
    periods: h,d,w,m,q,y
    aggregate: 1,7,24
    skip: h7,w7,m7,q7,y7,d24,w24,m24,q24,y24
    multi_value: true
    drop: scommits
  - name: Issues age
    series_name_or_func: multi_row_multi_column
    sql: issues_age
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: w7,m7,q7,y7
    desc: time_diff_as_string
    merge_series: issues_age
    drop:  sissues_age
  - name: PR comments
    series_name_or_func: single_row_multi_column
    sql: pr_comments
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: w7,m7,q7,y7
    drop: 'spr_comms_med;spr_comms_p85;spr_comms_p95'
  - name: Top commenters
    histogram: true
    annotations_ranges: true
    series_name_or_func: multi_row_single_column
    sql: hist_commenters
    merge_series: htop_commenters
  - name: PRs authors histogram
    histogram: true
    annotations_ranges: true
    series_name_or_func: multi_row_single_column
    sql: hist_pr_authors
    merge_series: hpr_auth
  - name: PRs authors companies histogram
    histogram: true
    annotations_ranges: true
    series_name_or_func: multi_row_single_column
    sql: hist_pr_companies
    merge_series: hpr_comps
  - name: Project statistics
    histogram: true
    annotations_ranges: true
    series_name_or_func: multi_row_single_column
    sql: project_stats
    merge_series: pstat
  - name: Companies summary
    sqls: [project_company_stats, doc_committers_hist]
    series_name_or_func: multi_row_single_column
    histogram: true
    annotations_ranges: true
    merge_series: hcom
  - name: Developer summary
    sql: project_developer_stats
    series_name_or_func: multi_row_single_column
    histogram: true
    annotations_ranges: true
    allow_fail: true
    wait_after_fail: 300
    merge_series: hdev
    env:
      GHA2DB_NCPUS?: 4
  - name: Company PRs in repository groups
    sql: company_prs
    series_name_or_func: company_prs
    histogram: true
    annotations_ranges: true
  - name: Repository comments
    series_name_or_func: multi_row_single_column
    sql: repo_comments
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: w7,m7,q7,y7
    merge_series: rcomments
    drop: srcomments
  - name: PRs authors
    series_name_or_func: multi_row_single_column
    sql: prs_authors
    periods: d,w,m,q,y
    aggregate: 1,7
    skip: w7,m7,q7,y7
    merge_series: pr_auth
    drop: spr_auth
  - name: Number of companies and developers contributing
    series_name_or_func: multi_row_multi_column
    sql: num_stats
    periods: d,w,m,q
    aggregate: 1,7,28
    skip: d,w7,m7,q7,w28,m28,q28
    merge_series: num_stats
    drop: snum_stats
  - name: New and episodic PR contributors
    series_name_or_func: multi_row_multi_column
    sql: episodic_contributors
    periods: d,w,m,q,y
    aggregate: 1,28
    skip: d,w28,m28,q28,y28
    merge_series: episodic_contributors
    drop: sepisodic_contributors
  - name: New contributors table
    series_name_or_func: multi_row_single_column
    sql: new_contributors_data
    custom_data: true
    merge_series: new_contributors_data
    periods: d
    drop: snew_contributors_data
  - name: Projects health
    series_name_or_func: multi_row_single_column
    sql: projects_health
    merge_series: projects_health
    histogram: true
    custom_data: true
    periods: d
    series_name_map:
      # Mapping must be from normalized(repo group name)
      #    repo group name is from some "All ..." project like scripts/all/repo_groups.sql, scripts/graphql/repo_groups.sql, scripts/allcdf/repo_groups.sql  
      # To project key in projects.json (projectname: value).
      #    if they are the same, then mapping is not needed
      # Note that project key must match partials/projects_health*.html phealth... (hardcoded value)
      # * can also be _cdf/_qql: partials/projects_health_gql.html, partials/projects_health_cdf.html
      # From can be checked:
      #    select distinct repo_group from gha_repos where lower(repo_group) like '%word1%word2%';
      #    select * from tall_repo_groups where all_repo_group_value = 'from';
      # To can be checked:
      #    select distinct period from sannotations_shared where period = 'to';
      piraeusdatastore: piraeus
      wasmedgeruntime: wasmedge
      vscodekubernetestools: vscodek8stools
      cubefs: chubaofs
      opengitops: gitopswg
      tokenetes: tratteria
      openpolicyagent: opa
      metal3io: metal3
      connectrpc: connect
      copa: copacetic
      hexa: hexapolicyorchestrator
      krkn: krknchaos
  - name: GitHub activity
    series_name_or_func: events_h
    sql: events
    periods: h
    drop: sevents_h
